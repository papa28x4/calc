<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <title>Build Calculator</title>
</head>

<body>
    <h1> HTML Calculator</h1>
    <div id="calc-parent">
        <div class=row>
            <div class="column" id="calc-display">0</div>
        </div>

        <div class=row>
            <div class="calc-btn column" id="calc-clear">AC</div>
            <div class="calc-btn column" id="calc-backspace">&#8676</div>
            <div class="calc-btn calc-btn-operator column" id="calc-divide">&#247</div>
        </div>
        <div class=row>
            <div class="calc-btn num-btn column" id="calc-seven">7</div>
            <div class="calc-btn num-btn column" id="calc-eight">8</div>
            <div class="calc-btn num-btn column" id="calc-nine">9</div>
            <div class="calc-btn calc-btn-operator column" id="calc-multiply">Ã—</div>
        </div>
        <div class=row>
            <div class="calc-btn num-btn column" id="calc-four">4</div>
            <div class="calc-btn num-btn column" id="calc-five">5</div>
            <div class="calc-btn num-btn column" id="calc-six">6</div>
            <div class="calc-btn calc-btn-operator column" id="calc-minus">-</div>
        </div>
        <div class=row>
            <div class="calc-btn num-btn column" id="calc-one">1</div>
            <div class="calc-btn num-btn column" id="calc-two">2</div>
            <div class="calc-btn num-btn column" id="calc-three">3</div>
            <div class="calc-btn calc-btn-operator column" id="calc-plus">+</div>
        </div>
        <div class=row>
            <div class="calc-btn num-btn column" id="calc-zero">0</div>
            <div class="calc-btn column" id="calc-decimal">.</div>
            <div class="calc-btn calc-btn-operator column" id="calc-equals">=</div>
        </div>


    </div>









    <script src="main.js"></script>
</body>

</html>
